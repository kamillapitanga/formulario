<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista VIP ‚Äî Casal Pimenta</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#080808;
  color:#fff;
  padding:20px;
}
form {
  background: rgba(255,255,255,0.05);
  padding:20px;
  border-radius:12px;
  max-width:500px;
  margin:auto;
  box-shadow:0 0 20px rgba(255,215,0,0.2);
}
h2{text-align:center;color:#ffd700;}
input, select, button {
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  outline:none;
}
button {
  background:#ffd700;
  color:#000;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
button:hover{background:#ffbf00;}
.msg{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}
.map-link{
  text-align:center;
  margin-top:20px;
}
.map-link a{
  color:#ffd700;
  font-weight:700;
  text-decoration:none;
}
.map-link a:hover{text-decoration:underline;}
.checkbox{
  display:flex;
  align-items:flex-start;
  gap:8px;
  margin-top:10px;
}
.checkbox input{width:18px;height:18px;cursor:pointer;}
</style>
</head>
<body>

<h2>üéüÔ∏è Confirme sua presen√ßa no evento</h2>

<form id="eventoForm">
  <label>Nome Completo *</label>
  <input type="text" name="nome" required placeholder="Ex: Ana Souza">

  <label>Categoria do ingresso *</label>
  <select name="ingresso" required>
    <option value="">Selecione...</option>
    <option>Casal ‚Äî Open Bar Antecipado (R$100)</option>
    <option>Casal ‚Äî Sem Open Bar (R$70)</option>
    <option>Solteiro ‚Äî Open Bar Antecipado (R$150)</option>
    <option>Solteiro ‚Äî Sem Open Bar (R$100)</option>
    <option>Solteira ‚Äî Open Bar Antecipado (R$50)</option>
    <option>Solteira ‚Äî Sem Open Bar (R$25)</option>
  </select>

  <label>WhatsApp *</label>
  <input type="tel" name="telefone" required placeholder="(92) 9XXXX-XXXX">

  <label>Confirmar presen√ßa *</label>
  <select name="confirmacao" required>
    <option value="">Selecione...</option>
    <option>Sim</option>
    <option>N√£o</option>
  </select>

  <div class="checkbox">
    <input type="checkbox" name="lgpd" required>
    <label>Autorizo o uso dos meus dados para organiza√ß√£o do evento conforme LGPD.</label>
  </div>

  <button type="submit">Enviar</button>
  <div class="msg" id="mensagem"></div>
</form>

<div class="map-link">
  üìç <a href="https://www.google.com/maps/place/Condom%C3%ADnio+Vivenda+Verde,+Tarum%C3%A3,+Manaus-AM" target="_blank">
    Localiza√ß√£o no Google Maps
  </a>
</div>

<script>
const form = document.getElementById('eventoForm');
const msg = document.getElementById('mensagem');

// LINK DO SEU GOOGLE APPS SCRIPT (WEB APP)
const scriptURL = 'https://script.google.com/macros/s/AKfycbw6eel0OT5W09Ls8QA5NiLti-Eo-y-8kwY2AIF8uli43yxNwOsV1S-R35FCIWYdN6Yxtg/exec';

form.addEventListener('submit', e => {
  e.preventDefault();
  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(response => response.json())
    .then(data => {
      if(data.status === 'success'){
        msg.innerHTML = "‚úÖ Presen√ßa confirmada!";
        form.reset();
      } else {
        msg.innerHTML = "‚ùå Erro: " + data.message;
      }
    })
    .catch(error => {
      msg.innerHTML = "‚ùå Erro ao enviar. Tente novamente.";
      console.error(error);
    });
});
</script>

</body>
</html>
